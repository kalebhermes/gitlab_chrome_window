<!DOCTYPE html>
<html>
<head>
  <title>GitLab Merge Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 450px; /* Increased by 50% from 300px */
      padding: 10px;
      font-size: 16px; /* Increased font size */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .pipeline {
      margin-left: 10px;
    }
    .pipeline img {
      max-width: 24px;
      max-height: 24px;
    }
    .pipeline.running {
      color: blue;
    }
    .pipeline.success {
      color: green;
    }
    .pipeline.failed {
      color: red;
    }
    #loading {
      text-align: center;
    }
    #loading img {
      max-width: 100%;
    }
    .instruction {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Open Merge Requests</h1>
  <div id="loading">
    <img src="spinner.gif" alt="Loading..." />
  </div>
  <ul id="merge-requests" style="display: none;"></ul>
  <div id="instructions" class="instruction" style="display: none;">
    <p>Please set your GitLab token and query URL in the <a href="#" id="options-link">extension options</a>.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
