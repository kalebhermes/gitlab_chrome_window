<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>
  <form id="options-form">
    <label for="gitlabToken">GitLab Token:</label>
    <input type="password" id="gitlabToken" name="gitlabToken" required>
    <label for="queryUrl">Query URL - ex: https://gitlab.com/api/v4/merge_requests?state=opened&scope=all&author_username={{youreGitLabUserId}}</label>
    <input type="text" id="queryUrl" name="queryUrl" required>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
